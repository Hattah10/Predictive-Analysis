<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
 <link rel="stylesheet" 
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
 crossorigin="anonymous">

</head>
<body>
    
    <h1>Sample TEST</h1>

    <div class='container-fluid'>
        <div class="col-md-7">
        <h1>Diabetes Classifier</h1>
        <br>
        <h4>Provide the following info:</h4>
        </div>
        <div class="col align-self-center">

        <form action='/classify' method='get' autocomplete="on">
        <label for="preg">No. of pregnancies [0 - 20]</label><br>
        <input type="text" name="preg" ></input><br>
        <label for="gluc">Amount of Glucose [0 - 250]</label><br>
        <input type="text" name="gluc" ></input><br>
        <label for="blood">Blood pressure [0 - 140]</label><br>
        <input type="text" name="blood" ></input><br>
        <label for="skin">Skin Thickness [0-100]</label><br>
        <input type="text" name="skin" ></input><br>
        <label for="ins">Insulin [0-900]</label><br>
        <input type="text" name="ins" ></input><br>
        <label for="bmi">BMI [0-70]</label><br>
        <input type="text" name="bmi" ></input><br>
        <label for="dbf">Diabetes Pedegree Function [0-2.5]</label><br>
        <input type="text" name="dbf" ></input><br>
        <label for="age">Age [18-90]</label><br>
        <input type="text" name="age" ></input><br>
        </br>
        <div class="col align-self-center">
        <button type='submit' class='btn btn-primary'>Predict</button>
        </div>
        </form>
        </div>
        </div>
   
        <div class="col-md-7">
            <h1>Predicted whether diabetic or not</h1>
            <br>
            <br>
            <h2>
            {{ Category }}
            </h2>

       crossorigin="anonymous"></script>
        <script 
       src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
       integrity="sha384-
       B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
       crossorigin="anonymous"></script>

</html>
